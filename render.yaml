services:
  - type: web
    name: hangout-bar-api
    runtime: node
    plan: free
    region: oregon
    autoDeployTrigger: commit
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DEBUG_LOGS
        value: "false"
      # Allow booting even if Mongo isn't configured yet (non-persistent).
      - key: ALLOW_IN_MEMORY
        value: "true"

      # Required for persistence (MongoDB Atlas recommended).
      - key: MONGODB_URI
        sync: false

      # CORS + email link generation.
      # Set these to your Render URLs after creation.
      - key: CLIENT_URL
        sync: false
      - key: SERVER_PUBLIC_URL
        sync: false

      # Email (optional). Leave blank to log verify/reset links in server logs.
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        sync: false
      - key: SMTP_SECURE
        sync: false

  - type: static
    name: hangout-bar-web
    runtime: static
    plan: free
    autoDeployTrigger: commit
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      # Point the React app at your backend.
      - key: REACT_APP_SOCKET_URL
        sync: false
    routes:
      # SPA fallback
      - type: rewrite
        source: /*
        destination: /index.html
